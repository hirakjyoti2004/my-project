<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bird Encyclopedia</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        /* Add custom styles here */
        /* For example: */
        body {
            font-family: Arial, sans-serif;
        }

        .header {
            background-color: #3498db;
            color: white;
            padding: 20px;
            text-align: center;
        }

        .container {
            margin-top: 20px;
            display: flex;
            flex-direction: row;
        }

        .card {
            margin-bottom: 20px;
        }
    </style>
</head>

<body>
    <header class="header">
        <h1>Bird Encyclopedia</h1>
        <p>Welcome to our bird encyclopedia website!</p>
    </header>

    <div class="container" id="birdContainer">
        <!-- Birds will be dynamically added here -->
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- Custom JavaScript -->
    <script>
        // Bird data
        var birds = [
            { name: "SKYLARK (ভৰতপক্ষী)", description: "is a small bird known for its melodious song, often heard during its soaring flight. Found in open grasslands and agricultural areas, the skylark is known for its brownish plumage with streaks, and it nests on the ground. Skylarks are widespread in Europe and Asia, and their ascending song is a characteristic feature, especially during the breeding season. They feed on seeds and insects, and despite facing habitat challenges, skylarks remain an iconic bird with a distinctive and uplifting song.", image: "./img/images.jpeg" },
            { name: "TAILORBIRD (পাতসিয়া)", description: "Orthotomus sutorius is a species of bird commonly known as the Common Tailorbird. It belongs to the Cisticolidae family and is found across tropical Asia, from the Indian subcontinent to Southeast Asia and parts of China. The Common Tailorbird is known for its distinctive call, which sounds like a sewing machine, and for its nest-building behavior, where it sews together leaves to create its nest. It feeds on insects and other small invertebrates and is often found in a variety of habitats, including gardens, forests, and urban areas", image: "./img/240_F_377468753_gHMM1echMxaYqkNji5SYS47gp3ppXvk4.jpg" },
            { name: "Bird 3", description: "Description of Bird 3.", image: "bird3.jpg" }
            // Add more bird objects as needed
        ];

        // Function to create bird cards
        function createBirdCards() {
            var container = document.getElementById("birdContainer");
            birds.forEach(function (bird) {
                var card = document.createElement("div");
                card.className = "col-md-4";
                card.innerHTML = `
          <div class="card">
            <img src="${bird.image}" class="card-img-top" alt="${bird.name}">
            <div class="card-body">
              <h5 class="card-title">${bird.name}</h5>
              <p class="card-text">${bird.description}</p>
              <a href="#" class="btn btn-primary">Learn More</a>
            </div>
          </div>
        `;
                container.appendChild(card);
            });
        }

        // Call the function to create bird cards when the page loads
        window.onload = createBirdCards;
    </script>
</body>

</html>
